  <body style="margin: 0; overflow: hidden;">
      <!--<input type="text" id="currentUserLocation"  />-->
      <script>
        var x = document.getElementById("currentUserLocation");
        var latitude = '';
        var longitude = '';
        function getLocation(){
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.value = "Geolocation is not supported by this browser.";
            }
        }
        function showPosition(position) {
            x.value = "Latitude: "+ position.coords.latitude + ". .... .Longitude: " + position.coords.longitude;
            latitude = position.coords.latitude;
            longitude = position.coords.longitude;
        }
    </script>
      
      
        <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"

          value="This content will always face you."
          look-at="[gps-camera]"
          scale="10 10 10"
          gps-entity-place="latitude: -13.9577419; longitude: 33.8142675;"
        ></a-text>
        <a-camera gps-camera rotation-reader> </a-camera>
